
{% extends 'user_home/base.html' %}
{% load static %}

{% block title %}
Mobile Login 
{% endblock %}

{% block content %}

<section class="vh-100 bg-dark">
  <div class="mask d-flex align-items-center h-100  ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <div class="logo-img text-center overflow-hidden">
                <img style="width: 16%;" src="{% static 'user_home/images/icon.png' %}" alt="">
              </div>
              <h4 class="text-center mb-2">Otp verification</h4>
              <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="hidden" name="mobile" value="{{user.phone}}">
                </div>
                <div class="form-outline mt-4 mb-4">
                  <input type="text" class="form-control" id="name" name="otp" placeholder="Enter Your OTP" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Your OTP'">
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" value="submit"
                    class="btn btn-danger btn-lg w-50 text-light">Verify</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <!-- End OTP Verification-->


  {% endblock %}
