{% extends 'user_home/base.html' %}
{% load static %}

{% block title %}
Mobile Login 
{% endblock %}

{% block content %}


      <section class="vh-100 bg-dark">
      <div class="mask d-flex align-items-center h-100  ">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <div class="logo-img text-center overflow-hidden">
                    <img style="width: 16%;" src="{% static 'user_home/images/icon.png' %}" alt="">
                  </div>
                  <h2 class="text-uppercase text-center mb-5">Login here</h2>
                  <div style="font-size: .8em" class="alert {% if messages %}opacity-100 {% else %}
                  opacity-0 {% endif %} alert-primary" role="alert">
                   {% for m in messages  %}
                   {{m}}
                   {% endfor %}
                  </div>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                      <input name='mobile' placeholder="Mobile number" maxlength="10" type="text" id="form3Example3cg" class="form-control form-control-lg" />
                    </div>
    
    
                    <div class="d-flex justify-content-center">
                        <button type="submit"
                          class="btn btn_3 btn-lg w-50 text-light">Login
                        </button>
                    </div>

                      <p class="text-center text-muted mt-2 mb-0"><a href="{% url 'login' %}"
                        class="fw-bold text-body"><u>Login with Email<i class="bi bi-arrow-right"></i></u></a></p>

                   
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    
{% endblock %}
